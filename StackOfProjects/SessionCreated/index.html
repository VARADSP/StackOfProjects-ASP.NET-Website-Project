<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>#DailyUI028 Contact Form</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>


  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <form class="form" style="width:700px;height:800px">
  <h2>Add Your Own Project!</h2>
  <p type="Project Name:"><input placeholder="Write Your Project Name"></input></p>
  <p type="Project Technology:"><input placeholder="Which Technology You Used"></input></p>
  <p type="Project Owner Name:"><input placeholder="Who did the project"></input></p>
  <p type="Project Owner EmailId:"><input placeholder="Your Email Id"></input></p>
  <p type="Project Creation Date"><input placeholder="Date of Completion Of Project"></input></p>
  <p type="Project Description"><input style="height:50px" placeholder="A brief description of your project"></input></p>
  <p type="Project Reference Links:"><input placeholder="provide addtional links to your project"></input></p>

  <button>Add Project</button>
  <div>

    <span class="fa fa-envelope-o"></span> Stack Of Project
  </div>
</form>


</body>
</html>
